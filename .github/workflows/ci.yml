name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run unit tests
        run: mvn clean test

      - name: Download Apache JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.7.1.tgz
          tar -xzf apache-jmeter-5.7.1.tgz
          export JMETER_HOME=$PWD/apache-jmeter-5.7.1
          echo "JMETER_HOME=$JMETER_HOME" >> $GITHUB_ENV
          echo "$JMETER_HOME/bin" >> $GITHUB_PATH

      - name: Run JMeter performance tests
        run: |
          jmeter -n -t jmeter/performance_test.jmx -l resultados.jtl -e -o reportes

      - name: Upload JMeter results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-report
          path: reportes/

      - name: Upload Maven surefire reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports/
